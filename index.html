<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Sistema de Recomedação</title>
  
        <link rel="stylesheet"  type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <h2> Sistema de Recomendação </h2>
        
        <div id="form">
            <input type="text" name="businessId" id="businessIdInput" placeholder="Informe o BusinessId de um Produto." > 
            <button name="btn-search" id="btnSearch" class="btnSearch" title="Pesquisar" onclick="searchItems()"> 
                <i class="fa fa-search"></i>
            </button>
        </div>

        <div class="carrossel">
            <div class="prodRefBox">
                <div class="headerProdRefBox">
                    Você visitou:
                </div>
                <div class="prodReference">
                    <div class="prodRecommend-container">
                        <div class="prodRecommend">
                            <img class="prodImage" id="prodImage" src="" alt="Prod Ref Image">
                            <span class="prodName" id="prodName"></span> 
                            </br>
                            <label class="prodLabel">Por:</label> <span class="prodPrice" id="prodPrice"></span>
                            </br>
                            <span class="prodPayCond" id="prodPayCond"></span>
                            </br>    
                            <label class="prodLabel">sem juros</label>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="sliderBox" id="sliderBox">
                <div class="headerSliderBox">
                    e talvez se interesse por:
                </div>
                <div class="slider-body">
                    <div class="sliderButtonContainer">
                        <button class="sliderButton">
                            <svg class="backgroundLeft">
                                <polygon class="btnDesability" id="btnPrev" points="20,0 20,40 0,20"/>
                            </svg>
                        </button>
                    </div>
                    <div class="recommendList" id="recommendList">
                        <div class="home-grid prodRecommend-grid prodRecommend-grid--max-3" id="prodGrid" style="left: 0px;">
                        </div>
                    </div>
                    <div class="sliderButtonContainer">
                        <button class="sliderButton">
                            <svg class="backgroundRight">
                                <polygon class="btnHability" id="btnNext" points="0,0 0,40 20,20"/>
                            </svg>
                        </button>
                    </div>
                </div>        
            </div>
        <div>
                
        <script src="script.js"></script>
        <script src="carrossel.js"></script>
    </body>

</html>
