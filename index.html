<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Sistema de Recomedação</title>
  
        <link rel="stylesheet"  type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <h2> Sistema de Recomendação </h2>
        
        <div id="form">
            <input type="text" name="business-id" id="business-id-input" placeholder="Informe o BusinessId de um Produto." > 
            <button name="btn-search" id="btn-search" class="btn-search" title="Pesquisar" onclick="searchItems()"> 
                <i class="fa fa-search"></i>
            </button>
        </div>

        <div class="carrossel">
            <div class="prod-ref-box">
                <div class="header-prod-ref-box">
                    Você visitou:
                </div>
                <div class="prod-reference">
                    <div class="prod-container">
                        <div class="produto">
                            <a href="" class="prod-link" id="prod-link">
                                <img class="prod-image" id="prod-image" src="" alt="Prod Ref Image">
                                </br>
                                <span class="prod-name" id="prod-name"></span> 
                                </br>
                                <label class="prod-label">Por:</label> <span class="prod-price" id="prod-price"></span>
                                </br>
                                <span class="prod-pay-cond" id="prod-pay-cond"></span>
                                </br>    
                                <label class="prod-label">sem juros</label>
                            </a>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider-box" id="slider-box">
                <div class="header-slider-box">
                    e talvez se interesse por:
                </div>
                <div class="slider-body">
                    <div class="slider-button-container">
                        <button class="slider-button">
                            <svg class="background-left">
                                <polygon class="btn-desability" id="btn-prev" points="20,0 20,40 0,20"/>
                            </svg>
                        </button>
                    </div>
                    <div class="recommend-list" id="recommend-list">
                        <div class="prod-recommend-grid prod-recommend-grid--max-3" id="prod-grid" style="left: 0px;">
                        </div>
                    </div>
                    <div class="slider-button-container">
                        <button class="slider-button">
                            <svg class="background-right">
                                <polygon class="btn-hability" id="btn-next" points="0,0 0,40 20,20"/>
                            </svg>
                        </button>
                    </div>
                </div>        
            </div>
        <div>
                
        <script src="js/script.js"></script>
        <script src="js/carrossel.js"></script>
    </body>

</html>
